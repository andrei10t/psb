<div class="box mat-elevation-z8">
    <div *ngIf="user">
        <mat-toolbar>Client data</mat-toolbar>
        <div class="container">
            <div class="row">
                <table class="table table-hover">
                    <tr>
                        <td class="divider">Identifier: </td>
                        <td>{{ user.identifier }}</td>
                    </tr>
                    <tr>
                        <td class="divider">First name and last name: </td>
                        <td>{{ user.address.name }} {{ user.address.surname }}</td>
                    </tr>
                    <tr>
                        <td class="divider">Street: </td>
                        <td> {{ user.address.street }} {{ user.address.houseNumber }}</td>
                    </tr>
                    <tr>
                        <td class="divider">City: </td>
                        <td> {{ user.address.city }} {{ user.address.postCode }}</td>
                    </tr>
                </table>

                <div class="col-12" *ngIf="authService.hasUserRole()">
                </div>
            </div>
        </div>

        <mat-toolbar>
            Edit password
        </mat-toolbar>
        <div class="container">
            <form [formGroup]="passwordForm" (ngSubmit)="sendPasswordEditForm()">
                <div class="row">
                    <div class="col-6">
                        <mat-form-field>
                            <input matInput placeholder="New password" type="password" formControlName="password">
                        </mat-form-field>
                    </div>

                    <div class="col-6">
                        <mat-form-field>
                            <input matInput placeholder="Confirm password" type="password"
                                formControlName="confirmPassword">
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button mat-raised-button class="bg-success text-white mb-2">Send</button>
                </div>
            </form>
        </div>

        <div *ngIf="!user">
            <mat-spinner></mat-spinner>
        </div>
    </div>
</div>
