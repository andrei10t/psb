<div *ngIf="currencyType">
    <mat-toolbar>Edit exchange rate</mat-toolbar>
    <div class="row">
        <div class="col-6">
            <mat-form-field>
                <input matInput placeholder="Name" type="text" [disabled]="currencyType.name ==='RON'" [(ngModel)]="currencyType.name">
            </mat-form-field>
        </div>

        <div class="col-6">
            <mat-form-field>
                <input matInput placeholder="Exchange rate" type="number" [disabled]="currencyType.name ==='RON'" [(ngModel)]="currencyType.exchangeRate">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions align="center">
    <button mat-button [mat-dialog-close]="currencyType" cdkFocusInitial>Save</button>
    <button mat-button (click)="onNoClick()">Cancel</button>
</div>
